<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos de la persona</title>
</head>
<body>
<h1>Datos de la persona</h1>
<a th:href="@{/}">Regresar</a>
<br>
<form th:action="@{/guardar}" method="post" th:object="${persona}">
    <input type="hidden" name="nombre" th:field="*{idPersona}"/>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" th:field="*{nombre}"/>
    <span th:if="${#fields.hasErrors('nombre')}">Error en el nombre</span>
    <br/>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" th:field="*{apellido}"/>
    <span th:if="${#fields.hasErrors('apellido')}">Error en el apellido</span>
    <br/>
    <label for="email">Email:</label>
    <input type="email" name="email" th:field="*{email}"/>
    <span th:if="${#fields.hasErrors('email')}">Error en el email</span>
    <br/>
    <label for="telefono">Telefono:</label>
    <input type="tel" name="telefono" th:field="*{telefono}"/>
    <br/>
    <input type="submit" name="guardar" >
</form>
</body>
</html>
